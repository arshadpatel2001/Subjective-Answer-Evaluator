<!DOCTYPE html>
<html lang="en">

<head>

<body bgcolor="cyan">

    {% block content %}
    <div class="centre">
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="first_name" placeholder="First Name" required><br>
    <input type="text" name="last_name" placeholder="Last Name" required><br>
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="number" name="phone_number" placeholder="Phone Number" required><br>
    <input type="email" name="email" placeholder="xyz@gmail.com" required><br>
    <input type="password" name="password1" placeholder="Password" required><br>
    <input type="password" name="password2" placeholder="Confirm Password" required><br>
    <input type="radio" name="is_staff" value="option1" id="1" checked required><label>Teacher</label>
    <input type="radio" name="is_staff" value="option2" id="2" required><label>Student</label><br>
    <input type="submit" >

</form></div>

   {% for message in messages %}
    <h3>{{message}}</h3>

    {% endfor %}

    {% endblock %}

</body>

</html>
