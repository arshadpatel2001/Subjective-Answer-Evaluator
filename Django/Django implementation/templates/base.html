<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %} Let's Grade Essays {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<style>@import "https://use.fontawesome.com/releases/v5.5.0/css/all.css";</style>
  </head>
  <body  background="{% static 'images/barell.jpg' %}">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">English</a>
        {% if user.is_authenticated %}
        <i class="fas fa-sign-out"></i>
          <a href="/logout" style="font-color:white;font-weight:bold;font-size:20px">Logout</a>


        {% endif %}

      </div>

    </nav>

    <div class="container">
      <ol class="breadcrumb my-4">
        {% block breadcrumb %}
        {% endblock %}
      </ol>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
